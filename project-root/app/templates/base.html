<!doctype html>
<html>
<head>
  <title>Fitness Club System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <h1>Health and Fitness Club Management System</h1>
  <nav>
    <a href="{{ url_for('main.home') }}">Home</a>
    <a href="{{ url_for('main.member_portal') }}">Member</a>
    <a href="{{ url_for('main.trainer_portal') }}">Trainer</a>
    <a href="{{ url_for('main.admin_portal') }}">Admin</a>
  </nav>
</header>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash">
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
